apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: swot-reproject
spec:
  entrypoint: swot-reproject
  templates:
    - name: swot-reproject
      inputs:
        parameters:
          - name: operation
          - name: image
          - name: image-pull-policy
          - name: timeout
          - name: callback
          - name: batch-count
          - name: post-batch-step-count
          - name: AWS_DEFAULT_REGION
          - name: USE_LOCALSTACK
          - name: STAGING_BUCKET
          - name: TEXT_LOGGER
          - name: BACKEND_HOST
      steps:
      - - name: swot-reproject-batch
          template: swot-reproject-batch
          arguments:
            parameters:
            - name: operation
              value: "{{inputs.parameters.operation}}"
            - name: image
              value: "{{inputs.parameters.image}}"
            - name: image-pull-policy
              value: "{{inputs.parameters.image-pull-policy}}"
            - name: callback
              value: "{{inputs.parameters.callback}}"
            - name: timeout
              value: "{{inputs.parameters.timeout}}"
            - name: AWS_DEFAULT_REGION
              value: "{{inputs.parameters.AWS_DEFAULT_REGION}}"
            - name: USE_LOCALSTACK
              value: "{{inputs.parameters.USE_LOCALSTACK}}"
            - name: STAGING_BUCKET
              value: "{{inputs.parameters.STAGING_BUCKET}}"
            - name: TEXT_LOGGER
              value: "{{inputs.parameters.TEXT_LOGGER}}"
            - name: BACKEND_HOST
              value: "{{inputs.parameters.BACKEND_HOST}}"
      - - name: batch-finished-callback
          template: batch-finished-callback
          arguments:
            parameters:
            - name: callback
              value: "{{inputs.parameters.callback}}"
            - name: batch-count
              value: "{{inputs.parameters.batch-count}}"
            - name: post-batch-step-count
              value: "{{inputs.parameters.post-batch-step-count}}"
    - name: swot-reproject-batch
      inputs:
        parameters:
          - name: operation
          - name: image
          - name: image-pull-policy
          - name: callback
          - name: timeout
          - name: AWS_DEFAULT_REGION
          - name: USE_LOCALSTACK
          - name: STAGING_BUCKET
          - name: TEXT_LOGGER
          - name: BACKEND_HOST
      podSpecPatch: '{"activeDeadlineSeconds":{{inputs.parameters.timeout}}}'
      container:
        image: "{{inputs.parameters.image}}"
        imagePullPolicy: "{{inputs.parameters.image-pull-policy}}"
        command: ["python3"]
        args:
          [
            "swotrepr.py",
            "--harmony-action",
            "invoke",
            "--harmony-input",
            "{{inputs.parameters.operation}}",
          ]
        env:
          - name: AWS_DEFAULT_REGION
            value: "{{inputs.parameters.AWS_DEFAULT_REGION}}"
          - name: USE_LOCALSTACK
            value: "{{inputs.parameters.USE_LOCALSTACK}}"
          - name: EDL_USERNAME
            valueFrom:
              secretKeyRef:
                name: argo-edl-credentials
                key: username
          - name: EDL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: argo-edl-credentials
                key: password
          - name: SHARED_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: shared-secret
                key: secret-key
          - name: STAGING_BUCKET
            value: "{{inputs.parameters.STAGING_BUCKET}}"
          - name: TEXT_LOGGER
            value: "{{inputs.parameters.TEXT_LOGGER}}"
          - name: BACKEND_HOST
            value: "{{inputs.parameters.BACKEND_HOST}}"
    - name: batch-finished-callback
      inputs:
        parameters:
          - name: callback
          - name: batch-count
          - name: post-batch-step-count
      script:
        image: "curlimages/curl"
        command: [sh]
        source: curl -XPOST "{{inputs.parameters.callback}}/response?batch_completed=true&batch_count={{inputs.parameters.batch-count}}&post_batch_step_count={{inputs.parameters.post-batch-step-count}}"

