apiVersion: apps/v1
kind: Deployment
metadata:
  name: swot-reproject
  labels:
    name: swot-reproject
spec:
  replicas: 1
  selector:
    matchLabels:
      name: swot-reproject
  template:
    metadata:
      labels:
        name: swot-reproject
    spec:
      containers:
        - name: worker
          imagePullPolicy: $SWOT_REPROJECT_IMAGE_PULL_POLICY
          image: $SWOT_REPROJECT_IMAGE
          envFrom:
          - configMapRef:
              name: harmony-env
          - secretRef:
              name: harmony-secrets
          volumeMounts:
            - mountPath: /tmp/metadata
              name: test-volume
          command: ["/bin/sh", "-c"]
          args:
            - while true; do
                date;
                sleep 10;
              done
        - name: manager
          imagePullPolicy: IfNotPresent
          image: harmonyservices/service-runner:latest
          envFrom:
          - configMapRef:
              name: harmony-env
          - secretRef:
              name: harmony-secrets
          env:
          - name: BACKEND_HOST
            value: $BACKEND_HOST
          - name: BACKEND_PORT
            value: "$BACKEND_PORT"
          - name: HARMONY_SERVICE
            value: $SWOT_REPROJECT_IMAGE_PULL_POLICY
          - name: WORKING_DIR
            value: "/home"
          - name: INVOCATION_ARGS
            value: |-
              swotrepr.py
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          ports:
            - containerPort: 5000
          volumeMounts:
            - mountPath: /tmp/metadata
              name: test-volume
      volumes:
      - name: test-volume
        hostPath:
          # directory location on host
          path: $HOST_VOLUME_PATH
          # this field is optional
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: swot-reproject
spec:
  ports:
    - name: frontend
      port: 5000
      targetPort: 5000
      protocol: TCP
  selector:
    name: swot-reproject
  type: LoadBalancer