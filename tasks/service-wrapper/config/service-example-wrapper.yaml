apiVersion: apps/v1
kind: Deployment
metadata:
  name: harmony-service-example
  labels:
    name: harmony-service-example
spec:
  replicas: 1
  selector:
    matchLabels:
      name: harmony-service-example
  template:
    metadata:
      labels:
        name: harmony-service-example
    spec:
      containers:
        - name: worker
          imagePullPolicy: IfNotPresent
          image: harmonyservices/service-example:latest
          envFrom:
          - configMapRef:
              name: harmony-env
          - secretRef:
              name: harmony-secrets
          volumeMounts:
            - mountPath: /tmp/metadata
              name: test-volume
          command: ["/bin/sh", "-c"]
          args:
            - while true; do
                date;
                sleep 10;
              done
        - name: manager
          imagePullPolicy: IfNotPresent
          image: harmonyservices/service-runner:latest
          envFrom:
          - configMapRef:
              name: harmony-env
          - secretRef:
              name: harmony-secrets
          env:
          - name: HARMONY_SERVICE
            value: "harmonyservices/service-example:latest"
          - name: INVOCATION_ARGS
            value: |-
              -m
              harmony_service_example
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          ports:
            - containerPort: 5000
          volumeMounts:
            - mountPath: /tmp/metadata
              name: test-volume
      volumes:
      - name: test-volume
        hostPath:
          # directory location on host
          path: $HOST_VOLUME_PATH
          # this field is optional
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: harmony-service-example
spec:
  ports:
    - name: frontend
      port: 5000
      targetPort: 5000
      protocol: TCP
  selector:
    name: harmony-service-example
  type: LoadBalancer