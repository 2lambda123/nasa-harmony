apiVersion: apps/v1
kind: Deployment
metadata:
  name: var-subsetter
  labels:
    name: var-subsetter
spec:
  replicas: 1
  selector:
    matchLabels:
      name: var-subsetter
  template:
    metadata:
      labels:
        name: var-subsetter
    spec:
      containers:
        - name: worker
          imagePullPolicy: $VAR_SUBSETTER_IMAGE_PULL_POLICY
          image: $VAR_SUBSETTER_IMAGE
          resources:
            limits:
              memory: $VAR_SUBSETTER_LIMITS_MEMORY
            requests:
              memory: $VAR_SUBSETTER_REQUESTS_MEMORY
          envFrom:
          - configMapRef:
              name: harmony-env
          - secretRef:
              name: harmony-secrets
          env:
            - name: TEXT_LOGGER
              value: "false"
          volumeMounts:
            - mountPath: /tmp/metadata
              name: test-volume
          command: ["/bin/sh", "-c"]
          args:
            - while true; do
                date;
                sleep 10;
              done
        - name: manager
          imagePullPolicy: IfNotPresent
          image: $SERVICE_RUNNER_IMAGE
          resources:
            limits:
              memory: $SERVICE_RUNNER_LIMITS_MEMORY
            requests:
              memory: $SERVICE_RUNNER_REQUESTS_MEMORY
          envFrom:
          - configMapRef:
              name: harmony-env
          - secretRef:
              name: harmony-secrets
          env:
          - name: BACKEND_HOST
            value: $BACKEND_HOST
          - name: BACKEND_PORT
            value: "$BACKEND_PORT"
          - name: HARMONY_SERVICE
            value: $VAR_SUBSETTER_IMAGE
          - name: WORKING_DIR
            value: "/home"
          - name: INVOCATION_ARGS
            value: |-
              python
              subsetter.py
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          ports:
            - containerPort: 5000
          volumeMounts:
            - mountPath: /tmp/metadata
              name: test-volume
      volumes:
      - name: test-volume
        hostPath:
          # directory location on host
          path: $HOST_VOLUME_PATH
          # this field is optional
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: var-subsetter
spec:
  ports:
    - name: frontend
      port: 5000
      targetPort: 5000
      protocol: TCP
  selector:
    name: var-subsetter
  type: ClusterIP